<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonalds Clone</title>
  <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body>
  <header>
    
    <div class="nav-container">
      <img class="mcdonalds-logo" src="mcdonalds-logo.jpg">
      <div class="top-left-section">
        <button>
          Language <i class="arrow down"></i>
        </button>
        <button>
          Sign up for Email
        </button>
        <button>
          Careers
        </button>
      </div>
      <div class="top-right-section">
        <div class="search">
          <img class="search-icon" src="search-icon.png">
          Search
        </div>
        <div class="location">
          <img class="gps-icon" src="gps-icon.png">
          <span>Change your Location</span>
        </div>
        <div class="order-button">
          Order now
        </div>
      </div>
      <nav class="navbar">
        <a>Our Menu <i class="arrow down nav-arrow"></i></a>
        <a>Download App</a>
        <a>MyMCDonald's Rewards</a>
        <a>Exclusive Deals</a>
        <a>About Our Food</a>
        <a>Locate</a>
        <a>Gift Cards</a>
      </nav>
      

    </div>
  </header>

  <div class="main-content-container">
    <h1>Meet Our Food Experts</h1>
    <img class="food-image" src="food-image.jpg">
    <div class="description">
      <span>Our food experts are more than just pros at their craft. 
        They are people who care about the food you eat and bring innovation 
        into our kitchens</span>
    </div>
    <div class="content-bottom-container ">
      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">

      </div>
    </div>
  </div>
</body>
</html>
